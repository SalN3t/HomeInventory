					<script>
						var xmlhttp = new XMLHttpRequest();
						var url = "items_list.php";

						xmlhttp.onreadystatechange = function() {
							if (xmlhttp.readyState == 4
									&& xmlhttp.status == 200) {
								myFunction(xmlhttp.responseText);
							}
						}
						xmlhttp.open("GET", url, true);
						xmlhttp.send();

						function myFunction(response) {
							var arr = JSON.parse(response);
							var i;
							var out = "<table>";
							out += "<tr><th>ID</th><th> Name</th><th> Catagory </th><th> Quantity </th><th> picture </th><th> location </th><th> comments </th><th>edit</th><th>delete</th></tr>";
							for (i = 0; i < arr.length; i++) {

								out += "<tr><td>"
										+ arr[i].Id
										+ "</td><td>"
										+ arr[i].Name
										+ "</td><td>"
										+ arr[i].Catagory
										+ "</td><td>"
										+ arr[i].Quantity
										+ "</td><td>"
										+ "<a href =\"uploads/"+arr[i].Picture+"\"><img src=\"uploads/thumbs/"+arr[i].Picture+"\"></img></a>"
										+ "</td><td>"
										+ arr[i].Location
										+ "</td><td>"
										+ arr[i].Comments
										+ "</td><td>"
										+ "<a href=\"edit.php?Id="
										+ arr[i].Id
										+ "&Name="
										+ arr[i].Name
										+ "&Catagory="
										+ arr[i].Catagory
										+ "&Quantity="
										+ arr[i].Quantity
										+ "&Location="
										+ arr[i].Location
										+ "&Comments="
										+ arr[i].Comments
										+ "&Picture="
										+ arr[i].Picture
										+ "\" onclick=\"return confirm('sure to edit !'); \" >edit</a>"
										+ "</td><td>"
										+ "<a href=\"delete.php?delete_id="
										+ arr[i].Id
										+ "\"onclick=\"return confirm('sure to delete !'); \" > <font style='color: red'>X</font> </a>"
										+ "</td></tr>";
							}
							out += "</table>";
							document.getElementById("id01").innerHTML = out;
						}
					</script>
